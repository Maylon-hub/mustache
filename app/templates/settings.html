{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>Settings</h2>
    <p>Configurações da aplicação MustaCHE.</p>

    <div class="form-group">
        <label>Default Min Cluster Size</label>
        <input type="number" value="5" min="2">
    </div>

    <div class="form-group">
        <label>Default Min Samples</label>
        <input type="number" value="5" min="1">
    </div>

    <div class="form-group">
        <label>Distance Metric</label>
        <select>
            <option value="euclidean" selected>Euclidean</option>
            <option value="manhattan">Manhattan</option>
            <option value="cosine">Cosine</option>
        </select>
    </div>

    <p><em>Configurações em desenvolvimento...</em></p>
</div>
{% endblock %}
