version: "3.9"

services:
  # ---------------------------------------------------
  # üåê Servi√ßo principal Flask (API / Web)
  # ---------------------------------------------------
  flask:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mustache-flask
    restart: unless-stopped
    command: gunicorn -w 4 -b 0.0.0.0:5000 mustache:app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./logs/flask:/app/logs/flask
      - ${MUSTACHE_WORKSPACE:-./workspace}:/app/workspace
    depends_on:
      - redis

  # ---------------------------------------------------
  # ‚öôÔ∏è Servi√ßo Celery (tarefas ass√≠ncronas)
  # ---------------------------------------------------
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mustache-celery
    restart: unless-stopped
    command: celery -A mustache.celery_app worker --loglevel=info
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./logs/celery:/app/logs/celery
      - ${MUSTACHE_WORKSPACE:-./workspace}:/app/workspace
    depends_on:
      - redis

  # ---------------------------------------------------
  # üß† Servi√ßo Redis (broker + cache)
  # ---------------------------------------------------
  redis:
    image: redis:7.2-alpine
    container_name: mustache-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

# ---------------------------------------------------
# üíæ Volumes persistentes
# ---------------------------------------------------
volumes:
  redis_data:
