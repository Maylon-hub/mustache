  <meta charset="utf-8">

  <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-drag.v1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <link rel="stylesheet" type="text/css" href="../../assets/css/style.css" />

<body class="keen-dashboard" style="padding-top: 80px;">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="../">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="navbar-brand" href="./">MustaCHE</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-left">
          <li><a>Option1</a></li>
          <li><a>Option2</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">

      <!-- Column #1 -->
      <div class="col-sm-3 ">

        <div class="row">
          <div class="col-sm-7">

            <div class="chart-wrapper">
              <img class="img-responsive" src="../../assets/img/LOGO.png">
            </div>

          </div>

          <div class="col-sm-5">
            <div class="row">
              <div class="col-sm-12">

                <div class="chart-wrapper">
                  <img class="img-responsive" src="../../assets/img/UA-EAC-COLOUR.jpg">
                </div>

              </div>
            </div>

            <div class="row">
              <div class="col-sm-12">

                <div class="chart-wrapper">
                  <img class="img-responsive" src="../../assets/img/JCU-Logo.jpg">
                </div>

              </div>
            </div>

          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <div class="chart-wrapper">
              <br>

              <div class="container">
                <form>
                  <div class="form-group input-group">
                    <label class="input-group-btn">
                        <span class="btn btn-primary">
                          Browse&hellip; <input type="file" style="display: none;" multiple>
                        </span>
                    </label>
                    <div>
                      <input type="text" class="form-control" readonly>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-6 col-form-label">Min. mpts:</label>
                    <div class="col-sm-6">
                      <input type="number" class="form-control" id="minvalue" placeholder="1">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-6 col-form-label">Max. mpts:</label>
                    <div class="col-sm-6">
                      <input type="number" class="form-control" id="maxvalue" placeholder="50">
                    </div>
                  </div>

                  <div class="form-group row">
                    <div class="offset-sm-2 col-sm-12 text-center">
                      <button type="submit" class="btn btn-primary btn-block">Run</button>
                    </div>
                  </div>
                </form>

              </div>

            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <div class="chart-wrapper">
              <div class="row">
                <div class="col-sm-4 text-center">
                  <h3>#hierarchies</h3>
                  <h1>50</h1>
                </div>
                <div class="col-sm-4 text-center">
                  <h3>#points</h3>
                  <h1>250</h1>
                </div>
                <div class="col-sm-4 text-center">
                  <h3>#dimensions</h3>
                  <h1>4636</h1>
                </div>

              </div>

            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <div class="chart-wrapper ui-widget-content" id="resizable">
              <div class="chart-title ui-widget-header">
                Distance Matrix
              </div>
              <div id="hai-plot">
              </div>

              <!-- <div class="chart-notes">
                Notes about this chart
              </div> -->
            </div>
          </div>
        </div>

      </div>


      <div class="col-sm-6">

        <div class="row">

          <div class="col-sm-12">
            <div class="chart-wrapper">
              <div class="chart-title">
                Hierarchies Dendrogram
              </div>
              <div id="chart-dendrogram">
              </div>
              <input id="slider" type="range" value="0" />
              <div class="row ratio-wrapper">

                <div class="col-sm-4">
                  <label class="container-ratio">FOSC
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                  </label>
                </div>

                <div class="col-sm-4">
                  <label class="container-ratio">Threshold Bar
                    <input type="radio" name="radio" checked>
                    <span class="checkmark"></span>
                  </label>
                </div>

                <div class="col-sm-4">
                  <label class="container-ratio">Manual Selection
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                  </label>
                </div>

              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <div class="chart-wrapper">
              <div class="chart-title">
                Reachability Plot
              </div>
              <div id="reachability-plot">
              </div>
              <!-- <div class="chart-notes">
                Notes about this chart
              </div> -->
            </div>
          </div>
        </div>

      </div>

      <div class="col-sm-3">
        <div class="chart-wrapper">
          <div class="chart-title">
              <div id="medoids"><p>Number of Plots: <span></span> </p></div>
            Reachability Plots of Medoids
          </div>
          <div id="chart-container">
          </div>
          <!-- <div class="chart-notes">
            Notes about this chart
          </div> -->
        </div>
      </div>

    </div>
  </div>
  <!-- <div class="container-fluid">
    <p class="small text-muted">Built with &#9829; by <a href="https://keen.io">Keen IO</a></p>
  </div> -->

  <!-- Project Analytics -->
  <script type="text/javascript" src="../../assets/js/keen-analytics.js"></script>
  <script type="text/javascript" src="../../assets/js/myplots.js"></script>
</body>

</html>
